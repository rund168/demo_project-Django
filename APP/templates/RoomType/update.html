{%extends 'layout.html'%}
{% block content %}
<h1 style="text-align: center;">Update Room Type</h1>
<div style=" display: flex; justify-content: center; align-items: center;" >
    <div class="card" style="width: 40rem">
        <div class="card-header">Update Room Type</div>
        <div class="card-body">
            <form role= "form" method="POST" action="{% url 'room_type_update' %}">
                {% csrf_token %}
                <fieldset>
                    <input class="form-control" name ="id" type="hidden" value="{{data.id}}">
                    <div>
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" name="name" placeholder="Enter name" value="{{data.name}}">
                    </div>
                    <div>
                        <label class="form-label" for="name_kh">Name Khmer</label>
                        <input class="form-control" id="name_kh" name="name_kh" placeholder="Enter name khmer" value="{{data.name_kh}}">
                    </div>
                    <button class="btn btn-primary mt-1" type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
